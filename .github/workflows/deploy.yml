name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # master 브랜치에 push될 때 실행

env:
  TODAY: ${{ format('yyyyMMdd', github.event.head_commit.timestamp) }}
  BUILD_ID: ${{ github.run_number }}
  DOCKER_REPO: sunnykid7/testwebapp
  AWS_HOST: 3.35.171.110

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Git Checkout (Jenkins의 'Github Pull' stage)
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 2. Set up JDK (Maven 빌드용)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Maven Build (Jenkins의 'Build' stage)
      - name: Build with Maven
        run: |
          chmod u+x mvnw
          ./mvnw clean package -Dmaven.test.skip=true

      # 4. Docker Login (Jenkins의 Docker Registry 로그인)
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Docker Build & Push (Jenkins의 'Docker Image Build' & 'Push')
      - name: Build & Push Docker Image
        run: |
          DOCKER_TAG=${TODAY}_${BUILD_ID}
          IMAGE=${DOCKER_REPO}:${DOCKER_TAG}
          docker build --build-arg VERSION=$DOCKER_TAG -t $IMAGE -f Dockerfile .
          docker push $IMAGE
        env:
          TODAY: ${{ env.TODAY }}
          BUILD_ID: ${{ env.BUILD_ID }}

      # 6. Staging 서버에 배포 (Jenkins의 'Staging Deploy')
      - name: Deploy to Staging via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ env.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.STAGING_PRIVATE_KEY }}
          script: |
            docker container rm -f stswebjpa || true
            docker container run -d \
              -p 80:8080 \
              -v /home/ubuntu/upload:/app/upload \
              --name=stswebjpa \
              $DOCKER_REPO:${TODAY}_${BUILD_ID}
